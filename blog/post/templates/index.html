 {% extends "base.html" %}
{% block content %}
<div class="container py-5">
<h1 class="card-title">{{user.username}}'s Notes</h1>
    <form class="container mx-auto card py-4" action="{% url 'save_data' %}" method="post" >
        {% csrf_token %}
        <div class="ms-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required >
        </div>
        <div class="ms-3">
            <label for="msg" class="form-label">Massage</label>
            <input type="text" class="form-control" name="msg" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary center">Submit</button>
    </form>
</div>



<div class=" container row">
    <h3 >Notes ({{data|length}})</h3>
    {% if data %}
    {%for i in data %}
    <div class="p-2 col-sm-4">
        <div class="card">
            <div class="card-header">
                <h3>{{i.name}}</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Discription</h5>
                <p class="card-text">{{i.msg}}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'update-data' i.id %}" class="btn btn-sm btn-primary" required>Edit</a>
                <a href= "{% url 'delete-view' i.id %}" class="btn btn-sm btn-danger" required>Delete</a>
            </div>
            
        </div>
    </div>
    {% endfor %}
    
    {% else %}
    <h3 >No notes found</h3>
    {% endif %}
</div>
    
{% endblock  %}
